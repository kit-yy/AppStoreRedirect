    <script>

      function getQueryString()
      {
          var vars = [], max = 0, hash = "", array = "";
          var url = window.location.search;

          hash  = url.slice(1).split('&');
          max = hash.length;
          for (var i = 0; i < max; i++) {
            //keyとvalueに分割
            array = hash[i].split('=');
            vars[array[0]] = array[1];
          }
          return vars;
      }
      function getDeviceType() {
        if (navigator.userAgent.indexOf('iPhone') > 0 || navigator.userAgent.indexOf('iPad') > 0 || navigator.userAgent.indexOf('iPod') > 0){
          return 'iOS';
        } else if (navigator.userAgent.indexOf('Android') > 0){
          return 'Android';
        }
        return 'PC';
      }

      function selfRedirect() {
        var queryString = getQueryString();

        if (!('utm_source' in queryString) || !('utm_medium' in queryString)) {
          if (deviceType === 'iOS') {
            //iPhone用の処理
            window.location.href="?utm_source=present&utm_medium=iOS&utm_campaign=present_ios";
            return false;
          } else if (deviceType === 'Android') {
            //Android用の処理
            window.location.href="?utm_source=present&utm_medium=Android&utm_campaign=present_android";
            return false;
          } else {
            // 上記以外(PC)からのアクセス
            window.location.href="?utm_source=present&utm_medium=PC&utm_campaign=present_pc";
            return false;
          }
        }
        return true;
      }

      var deviceType  = getDeviceType();

      if (selfRedirect()) {
        if (deviceType === 'iOS') {
          //iPhone用の処理
          window.location.href="https://www.google.co.jp/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwiPt4K3ytPXAhWKw7wKHSxvCK4QFggnMAA&url=https%3A%2F%2Fitunes.apple.com%2Fjp%2Fapp%2Fgoogle-%25E3%2582%25AB%25E3%2583%25AC%25E3%2583%25B3%25E3%2583%2580%25E3%2583%25BC%2Fid909319292%3Fmt%3D8&usg=AOvVaw3b2FE-uYEbQclF8cFCuxCH";//ここを変更！！iOS
        } else if (deviceType === 'Android') {
